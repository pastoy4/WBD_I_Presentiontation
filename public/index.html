<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product | Dashboard</title>

    <!-- Google Fonts: Outfit for a modern feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main-wrapper d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="card border-0 shadow-lg form-card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary mb-2">Add New Product</h2>
                    <p class="text-muted">Enter product details below to create a new inventory item.</p>
                </div>

                <form>
                    <div class="row g-3">
                        <!-- Product Name -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="productName" placeholder="Product Name"
                                    required>
                                <label for="productName">Product Name</label>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="categoryName" required>
                                    <option value="" selected disabled>Choose category...</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Food & Beverages">Food & Beverages</option>
                                    <option value="Books">Books</option>
                                    <option value="Home & Garden">Home & Garden</option>
                                    <option value="Sports & Outdoors">Sports & Outdoors</option>
                                    <option value="Toys & Games">Toys & Games</option>
                                    <option value="Health & Beauty">Health & Beauty</option>
                                    <option value="Automotive">Automotive</option>
                                    <option value="Other">Other</option>
                                </select>
                                <label for="categoryName">Category Name</label>
                            </div>
                        </div>

                        <!-- Created Date -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="createdDate" placeholder="Created Date"
                                    required>
                                <label for="createdDate">Created Date</label>
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">$</span>
                                <div class="form-floating flex-grow-1">
                                    <input type="number" class="form-control border-start-0 ps-2" id="price"
                                        placeholder="0.00" step="0.01" min="0" required>
                                    <label for="price" class="ps-2">Price</label>
                                </div>
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="qty" placeholder="0" min="0" required>
                                <label for="qty">Quantity</label>
                            </div>
                        </div>

                        <!-- Amount (Read Only) -->
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">$</span>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control border-start-0 ps-2" id="amount"
                                        placeholder="0.00" readonly>
                                    <label for="amount" class="ps-2">Amount</label>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Product description here" id="description"
                                    style="height: 120px"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold shadow-sm submit-btn">
                                <span class="d-flex align-items-center justify-content-center gap-2">
                                    Create Product
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
